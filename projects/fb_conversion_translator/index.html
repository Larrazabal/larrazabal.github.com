					<h2>Show Values</h2>

					<div class="inside"></div>
					<nav class="options-options metric-options-options">
						<a href="#" id="metric-add">Add</a>
						<a href="#" id="metric-remove">Remove</a>
						<a href="#" id="metric-defaults">Defaults</a>
						<div class="clearfix"></div>
					</nav>
				</div>
