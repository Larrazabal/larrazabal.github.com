<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Facebook Conversion Translator</title>
		<link rel="stylesheet" href="style.css">
		<meta name="description" content="Breakdown Converter For Facebook">
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<div class="all-container">
			<header class="main-header">
				<h1>Facebook Conversion Translator</h1>
				<p>Enrique de Larraz&aacute;bal</p>
			</header>
			<div class="input-container">
				<textarea name="input" class="input" autofocus>Female	1,897,166	10.81	33.99	15,573	13,118	17,450	1,306	2,081	1,043	1,229	43,647.45	20,507.83	2.13
Male	55,610	10.64	22.66	523	431	646	41	81	43	54	1,889.55	591.80	3.19
Uncategorized	19,981	10.20	27.95	161	129	195	14	15	7	10	340.60	203.89	1.67</textarea>
			</div>
			<div class="options">
				<header>
					<h2>Metrics</h2>
				</header>
				<div class="options-wrap metric-options">
					<div class="inside"></div>
					<nav class="options-options metric-options-options">
						<a href="#" id="metric-add">Add</a>
						<a href="#" id="metric-remove">Remove</a>
						<a href="#" id="metric-defaults">Defaults</a>
						<div class="clearfix"></div>
					</nav>
				</div>
			</div>
			<div class="options">
				<header>
					<h2>Conversions</h2>
				</header>
				<div class="options-wrap conversion-options">
					<div class="inside"></div>
					<nav class="options-options conversions-options-options">
						<a href="#" id="conversions-add">Add</a>
						<a href="#" id="conversions-remove">Remove</a>
						<a href="#" id="conversions-defaults">Defaults</a>
						<div class="clearfix"></div>
					</nav>
				</div>
			</div>
			<div class="options">
				<header>
					<h2>Show Values</h2>
				</header>
				<div class="options-wrap sval-options">
					<div class="inside"></div>
					<nav class="options-options sval-options-options">
						<a href="#" id="sval-add">Add</a>
						<a href="#" id="sval-remove">Remove</a>
						<a href="#" id="sval-defaults">Defaults</a>
						<div class="clearfix"></div>
					</nav>
				</div>
			</div>
			<div class="convert-container">
				<a href="#" class="convert">Convert</a>
			</div>
			<div class="output-container">
				<table class="output">
					<thead></thead>
					<tbody></tbody>
				</table>
				<div class="output-conversions-container">
				</div>
				<div class="output-sval-container">
				</div>
			</div>
		</div>
		<script src="source.js"></script>
		<script src="script.js"></script>
	</body>
</html>
