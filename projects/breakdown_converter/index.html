<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Facebook Breakdown Regex Converter</title>
		<link rel="stylesheet" href="style.css">
		<meta name="description" content="Breakdown Converter For Facebook">
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<div class="all-container">
			<header class="main-header">
				<h1>Facebook Breakdown Regex Converter</h1>
				<p>Enrique de Larraz&aacute;bal</p>
			</header>
			<div class="input-container">
				<textarea name="input" class="input" autofocus></textarea>
			</div>
			<div class="options">
				<div class="options-wrap">
					<div class="breakpoint">
						<label for="breakpoint-input">Column Count:</label>
						<input type="number" value="2" min="2" max="99" class="breakpoint-input" name="breakpoint-input" id="breakpoint-input">
					</div>
					<div class="remove-dollar">
						<input type="checkbox" class="remove-dollar-input" name="remove-dollar-input" id="remove-dollar-input" checked>
						<label for="remove-dollar-input">Remove dollars ($)</label>
					</div>
					<div class="convert-percentages">
						<input type="checkbox" class="convert-percentages-input" name="convert-percentages-input" id="convert-percentages-input" disabled="">
						<label for="convert-percentages-input">Convert % to decimal</label>
					</div>
				</div>
			</div>
			<div class="convert-container">
				<a href="#" class="convert">Convert</a>
			</div>
			<div class="output-container">
				<table class="output">
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<script src="source.js"></script>
		<script src="script.js"></script>
	</body>
</html>
